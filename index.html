<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <title>Crystal Game</title>
  </head>
  <body>
    <header>Crystals Collection</header>

    <div id="container">
      <div id="targetScore">
        <!-- * The player will be shown a random number at the start of the game.*-->
        <h1 class="text-center" id="rdm-num-prm">0</h1>
      </div>

      <div id="crystals">
        <!-- * There will be four crystals displayed as buttons on the page. * -->

        <h2 class="text-center">
          Click any crystal! Match this number without going over.
        </h2>
        <button id="btn1">Yellow Crystal</button>
        <button id="btn2">Blue Crystal</button>
        <button id="btn3">Green Crystal</button>
        <button id="btn4">Red Crystal</button>
      </div>

      <div id="currentScore">
        <h3 class="text-center" id="ply-scr">0</h3>
      </div>
    </div>

    <!--* The game restarts whenever the player wins or loses.
      
      * When the game begins again, the player should see a new random number. Also, all the crystals will have four new hidden values. Of course, the user's score (and score counter) will reset to zero.
      
      * The app should show the number of games the player wins and loses. To that end, do not refresh the page as a means to restart the game.-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
